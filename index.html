<!DOCTYPE html>
<html>
<body>
<h1>scooter geolocation</h1>
<input type="button" id="record" onclick="enablerecord(true); time=0; myinterval = setInterval(getLocation, 2000)" value="start">
<input type="button" id="reset" onclick="clearInterval(myinterval); enablerecord(false); alert('Stopped recording GPS after '+time+' recordings.');" value="stop">
<p id="demo"></p>

<script>
const x = document.getElementById("demo");

let time = 0;

function enablerecord(do_disable) {
    document.getElementById("record").disabled = do_disable;
    if (do_disable == true) {
        x.innerHTML = "";
    }
}

function getLocation() {
  if (navigator.geolocation) {
    if(time == 1) {
       x.innerHTML = "";
       document.getElementById("record").enabled = false;
    }
    navigator.geolocation.getCurrentPosition(success, error);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function success(position) {
  x.innerHTML = (time == 1 ? "" : x.innerHTML + "<br>") + position.coords.latitude + "," + position.coords.longitude + "," + time;
  time += 1;
}

function error() {
  alert("Sorry, no position available.");
}

let wakeLock = null;

async function requestWakeLock() {
  try {
    wakeLock = await navigator.wakeLock.request('screen');
    console.log('Wake Lock is active');

    wakeLock.addEventListener('release', () => {
      console.log('Wake Lock was released');
    });
  } catch (err) {
    console.error(`${err.name}, ${err.message}`);
  }
}

// Optional: re-request lock on visibility change
document.addEventListener('visibilitychange', () => {
  if (wakeLock !== null && document.visibilityState === 'visible') {
    requestWakeLock();
  }
});


</script>

</body>
</html>
