<!DOCTYPE html>
<html>
<head>
  <title>Scooter trails in Thessaloniki</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaHcyyMLSBNbxA-Q60PBh_Z5_1ahAE9V4&callback=initMap&libraries=places"></script>
    <script>
      let gmap = null;

      function initMap() {
        // Initial center and zoom level
        const initialLocation = { lat: 37.7749, lng: -122.4194 }; // San Francisco
        gmap = new google.maps.Map(document.getElementById("mappp"), {
          center: initialLocation,
          zoom: 18,
        });
      }

      function zoomToLocation(lat, lng, zoomLevel) {
       const location = new google.maps.LatLng(lat, lng);
       
       gmap.setCenter(location);
       gmap.setZoom(zoomLevel);

       if (!marker) {
          marker = new google.maps.Marker({ position: location, gmap });
       } else {
          marker.setPosition(location);
       }
      }

    </script>

  <script type="javascript">

let timec = 0;

function enablerecord(do_disable) {
    document.getElementById("record").disabled = do_disable;
}

function getLocation() {
  if (navigator.geolocation) {
    if(timec == 1) {
       document.getElementById("record").disabled = true;
    }
    navigator.geolocation.getCurrentPosition(success, error);
  } else { 
  }
}

function success(position) {
  timec += 1;

  glat = position.coords.latitude;
  glon = position.coords.longitude;
  
  zoomToLocation(glat, glon, 18);
}

function error() {
  alert("Sorry, no position available.");
}

const recordBtn = document.getElementById("record");
recordBtn.addEventListener("click", () => {
  enablerecord(true);
  time = 0;
  myinterval = setInterval(getLocation, 2000);
});

const resetBtn = document.getElementById("reset");
resetBtn.addEventListener("click", () => {
  clearInterval(myinterval);
  enablerecord(false);
  alert('Stopped recording GPS after '+time+' recordings.');
});

</script>
</head>
<body>
<h1>scooter geolocation</h1>
<form name="main">
<input type="button" id="record" value="start">
<input type="button" id="reset" value="stop"> 
<input type="button" id="wakebutton" name="wakebutton" value="Turn Wake Lock ON">
Reacquire lock <input type="checkbox" name="reacquire" id="reacquire"><p id="acquirestat"></p>
</form>
<div id="mappp" class="column"></div>
</body>
</html>
